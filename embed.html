<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Embed</title>
</head>
<body>
  <iframe 
    id="powerBIFrame" 
    style="width:100%; height:100vh; border:none;"
    src=""
    allowfullscreen
  ></iframe>

  <script>
    // Retrieve embed parameters from the URL query string
    const params = new URLSearchParams(window.location.search);
    const embedUrl = params.get('embedUrl');
    const embedToken = params.get('embedToken');

    // Debugging: Log parameters
    console.log("Embed URL:", embedUrl);
    console.log("Embed Token:", embedToken);

    if (embedUrl && embedToken) {
      try {
        // Update the iframe src dynamically
        const iframe = document.getElementById('powerBIFrame');
        iframe.src = `${embedUrl}&access_token=${embedToken}`;

        // Debugging: Log the iframe src
        console.log("Iframe Source:", iframe.src);

        // Add error handling if iframe fails to load
        iframe.onerror = () => {
          document.body.innerHTML = '<h3>Error: Unable to load Power BI report.</h3>';
        };
      } catch (error) {
        console.error("Error setting iframe source:", error);
        document.body.innerHTML = '<h3>Error: Failed to load Power BI report.</h3>';
      }
    } else {
      // Display error if parameters are missing
      document.body.innerHTML = '<h3>Error: Missing embed URL or token.</h3>';
    }
  </script>
</body>
</html>
