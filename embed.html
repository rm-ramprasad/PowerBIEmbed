<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Embed</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.0/powerbi.min.js"></script>
</head>
<body>
  <div id="powerBIContainer" style="width:100%; height:100vh;"></div>

  <script>
    // Retrieve embed parameters from the URL query string
    const params = new URLSearchParams(window.location.search);
    const embedUrl = params.get('embedUrl');
    const embedToken = params.get('embedToken');
    const reportId = params.get('reportId'); // Ensure you pass the report ID as well

    if (embedUrl && embedToken && reportId) {
      // Configuration for embedding the Power BI report
      const config = {
        type: "report",
        id: reportId,
        embedUrl: embedUrl,
        accessToken: embedToken,
        tokenType: 1, // 1 = Aad token; for embed token use 0
        settings: {
          panes: {
            filters: { visible: false },
            pageNavigation: { visible: true }
          },
          navContentPaneEnabled: true
        }
      };

      // Initialize the Power BI embedding
      const powerbi = window.powerbi;
      const container = document.getElementById('powerBIContainer');
      powerbi.embed(container, config);
    } else {
      // Show an error message if parameters are missing
      document.body.innerHTML = '<h3>Error: Missing embed URL, token, or report ID.</h3>';
    }
  </script>
</body>
</html>
